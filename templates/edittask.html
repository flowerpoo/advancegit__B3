{% extends 'layout.html' %}
  
{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Manage Tasks</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Manage Tasks</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
 
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <h3>Task Edit</h3>
            <form method="post" id="taskForm" action="{{ url_for('edittask1')}}">
              {% for task in tasks %}
                <div class="card-body">               
                                        
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  name="taskname" placeholder="{{task['taskname']}}" value="{{task['taskname']}}">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-user"></span>
                          </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="description" name="description" placeholder="{{task['description']}}" value="{{task['description']}}">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-user"></span>
                          </div>
                        </div>
                    </div>                  
                    
                       <input type="hidden" name="_id"  value="{{task['_id']}}" />                                  
                        <input type="hidden" name="action" id="action" value="updatetask" />
                         
                        <input type="submit" name="save" id="save" class="btn btn-info" value="Update task" />  
                        {% endfor %}                    
                </div>
               
            </form>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
{% endblock %}
